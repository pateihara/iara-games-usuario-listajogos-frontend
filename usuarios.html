<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Usuários</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/userstyles.css">
    <link rel="stylesheet" href="/static/css/variables.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand-lg fixed-top p-2 ">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img class="navbar-logo" src="/static/images/brand/iara logo branco.svg"
                    alt="Logotipo Iara Games" srcset=""></a>
                    <a href="index.html" class="btn btn-outline-secondary">Voltar para Home</a>
        </nav>
    </header>
    <div class="container mt-4">
        <h2 class="mt-4 text-left">Gerenciar Usuários</h2>

        <!-- Formulário para Adicionar/Editar Usuário -->
        <div class="card mt-3">
            <div class="card-body">
                <h5 id="form-title">Cadastrar Novo Usuário</h5>
                <form id="usuario-form">
                    <input type="hidden" id="usuario-id">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome do Usuário</label>
                        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
                    </div>
                    <button type="submit" class="btn btn-primary my-2">Salvar</button>
                    <button type="button" class="btn btn-secondary" id="cancel-edit"
                        style="display: none;">Cancelar</button>
                </form>
            </div>
        </div>

        <!-- Lista de Usuários -->
        <table class="table table-bordered mt-4">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="usuario-list">
                <!-- Aqui os usuários serão listados dinamicamente via JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="static/js/usuarios.js"></script>
</body>

</html>

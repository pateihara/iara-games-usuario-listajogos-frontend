<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Jogos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/variables.css">
    <link rel="stylesheet" href="/static/css/jogosstyles.css">

</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand-lg fixed-top p-2 ">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img class="navbar-logo" src="/static/images/brand/iara logo branco.svg"
                    alt="Logotipo Iara Games" srcset=""></a>
                    <a href="index.html" class="btn btn-outline-secondary">Voltar para Home</a>
        </nav>
    </header>
    <div class="container mt-4">
        <h2 class="mt-4 text-left">Gerenciar Jogos</h2>
        
        <!-- Formulário para Adicionar/Editar Jogo -->
        <div class="card mt-3">
            <div class="card-body">
                <h4 class="mt-2" id="form-title">Cadastrar Novo Jogo</h4>
                <form id="jogo-form">
                    <input type="hidden" id="jogo-id">
                    <div class="my-4">
                        <label for="nome" class="form-label">Nome do Jogo</label>
                        <input type="text" class="form-control" id="nome" placeholder="Digite o nome do jogo" required>
                    </div>
                    <div class="my-4">
                        <label for="categoria" class="form-label">Categoria</label>
                        <input type="text" class="form-control" id="categoria" placeholder="Digite a categoria do jogo" required>
                    </div>
                    <div class="my-4">
                        <label for="preco" class="form-label">Preço (R$)</label>
                        <input type="number" class="form-control" id="preco" placeholder="Digite o valor do jogo" required>
                    </div>
                    <button type="submit" class="btn btn-primary my-2">Salvar</button>
                    <button type="button" class="btn btn-secondary" id="cancel-edit"
                        style="display: none;">Cancelar</button>
                </form>
            </div>
        </div>

        <!-- Lista de Jogos -->
        <table class="table table-bordered mt-4">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Preço</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="jogo-list">
                <!-- Aqui os jogos serão listados dinamicamente via JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="static/js/jogos.js"></script>
</body>

</html>

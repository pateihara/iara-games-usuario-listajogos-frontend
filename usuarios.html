<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Usuários</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-4">
        <h2 class="text-center">Gerenciar Usuários</h2>
        <a href="index.html" class="btn btn-outline-secondary mb-3">Voltar para Home</a>

        <!-- Formulário para Adicionar/Editar Usuário -->
        <div class="card mt-3">
            <div class="card-body">
                <h5 id="form-title">Cadastrar Novo Usuário</h5>
                <form id="usuario-form">
                    <input type="hidden" id="usuario-id">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <button type="submit" class="btn btn-success">Salvar</button>
                    <button type="button" class="btn btn-secondary" id="cancel-edit"
                        style="display: none;">Cancelar</button>
                </form>
            </div>
        </div>

        <!-- Lista de Usuários -->
        <table class="table table-bordered mt-4">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="usuario-list">
                <!-- Aqui os usuários serão listados dinamicamente via JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="static/js/usuarios.js"></script>
</body>

</html>
